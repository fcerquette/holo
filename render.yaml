services:
  # ── Backend: NestJS API + WebSocket ──
  - type: web
    name: holo-api
    runtime: node
    plan: free
    buildCommand: npm ci && npx nx build holo-api
    startCommand: node apps/holo-api/dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GROQ_API_KEY
        sync: false  # set manually in Render dashboard
    healthCheckPath: /api

  # ── Frontend: Vue 3 Static Site ──
  - type: web
    name: holo-display
    runtime: static
    buildCommand: npm ci && npx nx build @org/holo-display
    staticPublishPath: apps/holo-display/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: holo-api
          type: web
          property: host  # Render injects the full https://holo-api-xxxx.onrender.com URL
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
